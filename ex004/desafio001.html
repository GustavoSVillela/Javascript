<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade?</h1>
   Você nasceu em <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="Calc()
    ">
    <div id="res">

    </div>

    <script>
        var nac = document.getElementById('nac')
        var res = document.getElementById('res')
        

        function Calc(){
            var nac2 = nac 
            if (nac2.value != "Brasil") { 
                res.innerHTML = `<p>Você é gringo</p>`
            } else{
                res.innerHTML = '<p>Você é Brasileiro</p>'
            }
        }
    </script>
</body>
</html>
